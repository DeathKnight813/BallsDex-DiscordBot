[metadata]
name = BallsDex
version = attr: ballsdex.__version__
license = GPL-3.0
author = El Laggron
author_email = laggron42@gmail.com
description = BallsDex Discord bot
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/laggron42/BallsDex
project_urls =
    Discord server = https://discord.gg/xDJagdu
    Patreon = https://www.patreon.com/retke
    Issue Tracker = https://github.com/laggron42/BallsDex/issues
    Source Code = https://github.com/laggron42/BallsDex
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.10
    Framework :: AsyncIO
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Operating System :: OS Independent
    Topic :: Communications :: Chat
    Topic :: Games/Entertainment

[options]
packages = find:
python_requires = >=3.10
install_requires =
    aiofiles==0.8.0
    aiohttp==3.8.1
    aioredis==2.0.1
    aiosignal==1.2.0
    aiosqlite==0.17.0
    anyio==3.6.1
    async-timeout==4.0.2
    attrs==21.4.0
    Babel==2.10.3
