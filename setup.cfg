    charset-normalizer==2.1.0
    click==8.1.3
    commonmark==0.9.1
    discord.py==2.0.1
    discord-ext-menus @ git+https://github.com/Rapptz/discord-ext-menus@8686b5d1bbc1d3c862292eb436ab630d6e9c9b53
    fastapi==0.79.0
    fastapi-admin @ git+https://github.com/fastapi-admin/fastapi-admin@5f34bf0d7356afa4c6034a7ab3942ea843d3b8ce
    frozenlist==1.3.0
    h11==0.13.0
